          </div>

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum

            <button class="btn btn-secondary" data-bs-dismiss="modal">
              close

            <button class="btn btn-primary">save changes</button>
          </div>
        </div>
      </div>
    </div>
