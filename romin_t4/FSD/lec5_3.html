<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmousedown="fun1(this)" onmouseup="fun2(this)">test</p>

    <script>
        function fun1(id) {
            id.style.background = 'lightgreen'            
        }

        function fun2(id) {
            id.style.background = 'lightblue'            
        }
    </script>
</body>
</html>
