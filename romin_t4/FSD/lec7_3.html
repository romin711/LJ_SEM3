<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="fun(event)" style="width: 250px; height: 250px; border: 1px solid red"></div>


    <script>
        function fun(e) {
            let val = e.button

            switch (val) {
                case 0: alert('left clicked')
                    break;
                
                case 1: alert('middle clicked')
                    break;
                
                case 2: alert('right clicked')
                    break;
            }
        }
    </script>
</body>
</html>
