<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="demo">
    <!-- 
    write js to handle following mouse events
     1. if mouse is hover heading it should turn yellow, if mouse goes out it shoould turn black
     2. if button named find time is clicked show date and time information on same page
     3. if button named red is clicked bg color of web page should turn red, if button named green is clicke web page should turn green  -->

    <h1 onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">
        <button onclick="fun()">findtime</button>
        <p id="p1"></p>
        <button onclick="fun1()">red</button>
        <button onclick="fun2()">green</button>

        <script>
            function fun() {
                document.getElementById('p1').innerHTML = new Date()
            }

            function fun1() {
                document.getElementById('demo').style.background='red'
            }

            function fun2() {
                document.getElementById('demo').style.background='green'
            }
        </script>
    </h1>


</body>
</html>
