<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mover(this)" onmouseout="mout(this)">hello</div>

    <script>
        function mover(id) {
            id.innerHTML = 'welcome'
            id.style.background = 'lightgreen'
            id.style.fontSize = '30px'
        }

        function mout(id) {
            id.innerHTML = 'bye'
            id.style.background = 'lightblue'
            id.style.fontSize = '16px'
        }
    </script>
</body>
</html>
