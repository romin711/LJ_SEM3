<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo">
    <button onclick="fun()">save</button>
    <button onclick="fun1()">show</button>
    <p id="op"></p>

    <script>
        function fun() {

            let u = document.getElementById('demo').value
            // console.log(u)
            localStorage.setItem('name' , u)
            document.getElementById('op').innerHTML='saved'
        }

        function fun1() {
            let a = localStorage.getItem('name')
            document.getElementById('op').innerHTML='form local storage name is ' + a
        }
    </script>
</body>
</html>
