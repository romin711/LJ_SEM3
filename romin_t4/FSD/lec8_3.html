<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fun() {
            pat = /^_|^@|^\d/

            u = document.getElementById('t1').value
            v = document.getElementById('p1').value

            if(v.length == 0 || u.length == 0) {
                alert('both must not be blank')
            }

            else if (v.length < 6 || v.length > 12) {
                alert('password must be 6 to 12 character only')
            }

            else {
                alert('password perfect')
            }

            if (pat.test(u)) {
                alert('enter valid username')
            }
        }
    </script>
</head>
<body>
    <!--  wap to validate username and password. pass length must be 6-12 characters, username should not start with _ , @ and any number. both the fields must not be blank -->

    <form onsubmit="fun()">
        <input type="text" id="t1" value="enter username">
        <input type="password" id="p1" value="enter password">
        <input type="submit">
    </form>
</body>
</html>
