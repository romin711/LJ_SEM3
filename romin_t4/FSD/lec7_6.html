<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" oninput="fun(this)">
    <p id='demo'></p>
    <script>
        function fun(id) {
            document.getElementById('demo').innerHTML=id.value
            document.getElementById('demo').style.color='red'
        }
    
    </script>
</body>
</html>
